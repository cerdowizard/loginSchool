<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="form_container">
          <h2 class="left__heading white">Create Account</h2>
          <div class="socialLogin">
            <button class="google">
              <i class="fa fa-google"></i> SignUp with Google
            </button>
            <button class="facebook">
              <i class="fa fa-facebook"></i>SignUp with facebook
            </button>
          </div>
          <div class="or">
            <h2>or</h2>
          </div>
          <form
            action="/send"
            method="post"
            class="formData"
            onsubmit="return checkform(this)"
            ;
          >
            <div class="">
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="">
              <input type="email" placeholder="Email" id="email" />
            </div>
            <div class="">
              <input type="text" placeholder="Matric Number" id="matric" />
            </div>
            <div class="Course">
              <select name="" id="course" onchange="update()">
                <option value="" type="disable">Select Your Course</option>
                <option value="Agriculture">Agriculture</option>
                <option value="AgriculturalEconomics">Agricultural Economics</option>
                <option value="Agronomy">Agronomy</option>
                <option value="Animal">Animal Science</option>
                <option value="Crop">Crop Science</option>
                <option value="Fisheries">Fisheries</option>
                <option value="Forest">Forest Resources Management (Forestry)</option>
                <option value="Home">Home Science, Nutrition and Dietetics</option>
                <option value="Soil">Soil Science</option>
              </select>
            </div>
            <div class="">
              <input type="date" placeholder="date" id="date" />
            </div>
            <input class="btn" type="submit" id="btn" input />
          </form>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
